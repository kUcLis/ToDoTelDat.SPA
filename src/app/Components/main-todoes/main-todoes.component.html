<div class="borderCard" *ngIf="(auth.user$ | async) != null">
    <div class="card borderCard">
        <div class="card-header bg-warning">
            To Do - zadania
        </div>
        <div>
            <div class="card-body pt-3 lead text-center">
                <div class="grid">
                    <div class="row justify-content-center">
                        <div class="col-4">
                            <div class="d-block border-end">
                                <ngb-datepicker #dp [(ngModel)]="model" (navigate)="date = $event.next"
                                    (dateSelect)="onDateSelect()" />
                                <button type="button" class="mt-2 btn btn-warning btn-lg" (click)="addTask()"> + Dodaj
                                    zadanie</button>
                            </div>
                        </div>
                        <div class="col-8">
                            <ng-container *ngIf="toDoes.length > 0">
                                <div class="accordion" id="accordionFlushExample">
                                    <ng-container *ngIf="!isLoading">
                                        <ng-container *ngFor="let todo of toDoes">
                                            <app-todo [toDo]="todo"></app-todo>
                                        </ng-container>
                                    </ng-container>
                                </div>
                                <app-todo></app-todo>
                            </ng-container>
                            <ng-container *ngIf="toDoes.length == 0">
                                Brak zadań na dzień {{model.day}}-{{model.month}}-{{model.year}}
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
